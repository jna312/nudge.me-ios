<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background with iOS-style rounded corners -->
  <rect width="1024" height="1024" rx="224" ry="224" fill="#000000"/>
  
  <!-- White cursive lowercase 'n' - upright, centered, large -->
  <g transform="translate(512, 512)" fill="none" stroke="#FFFFFF" stroke-width="52" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left stem -->
    <path d="M -180 180 
             L -180 -40
             Q -180 -140, -100 -140"/>
    
    <!-- Arch connecting to right stem -->
    <path d="M -180 -40
             Q -180 -180, -20 -180
             Q 140 -180, 140 -40
             L 140 180"/>
  </g>
</svg>
